<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Destop</title>

  <link rel="stylesheet" href="style.css">

  <!--<script src="scripts.js"></script>-->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }



  </style>
</head>
<body>


<div class="header-box">

  <button class="try-it">
    <h1>Try it free 7 days </h1> then $20/mo. thereafter
  </button>

  <div class="heading-header">
    Learn to code by watching others
  </div>
  <div class="heading-text">
    See how experienced developers solve problems in real time. Watching scripted tutorials is great, but
    understanding how developers think is invaluable.
  </div>





  <div class="wrapper">
    <div id="error_message"></div>
    <form id="myform" onsubmit="return validate();">

      <div class="input_field">
        <input type="text" placeholder="First Name" id="name">
      </div>

      <div class="input_field">
        <input type="text" placeholder="Last name" id="subject">
      </div>

      <div class="input_field">
        <input type="text" placeholder="Email Address" id="phone">
      </div>

      <div class="input_field">
        <input type="text" placeholder="Password" id="email">
      </div>

      <div class="btn">
        <input type="submit">
      </div>
    </form>
  </div>


</div>












</body>
</html>
